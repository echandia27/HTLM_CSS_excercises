<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/prueba.css">
</head>
<body>
    <div class="product">

  <!-- GALERÍA -->
  <div class="gallery">
    <div class="thumbnails">
      <img src="imagenes_carros/coches-fantasticos-r40qea7r4681sgkp.jpg" alt="">
      <img src="imagenes_carros/HD-wallpaper-moto-cyberpunk-bike-cyberpunk-artist-artwork-bike-artstation.jpg" alt="">
      <img src="imagenes_carros/supercoche-cyberpunk_23-2151955577.avif" alt="">
    </div>

    <div class="main-image">
      <img src="imagenes_carros/coches-fantasticos-r40qea7r4681sgkp.jpg" alt="T-shirt">
    </div>
  </div>

  <!-- INFO DEL PRODUCTO -->
  <div class="info">
    <h1>One Life Graphic T-shirt</h1>

    <div class="rating">
      ⭐⭐⭐⭐⭐ <span>4.5/5</span>
    </div>

    <div class="price">
      <span class="current">$260</span>
      <span class="old">$300</span>
      <span class="discount">-40%</span>
    </div>

    <p class="description">
      This graphic t-shirt is perfect for any occasion...
    </p>

    <!-- COLORES -->
    <div class="colors">
      <p>Select Colors</p>
      <span class="color green"></span>
      <span class="color black"></span>
      <span class="color purple"></span>
    </div>

    <!-- TALLAS -->
    <div class="sizes">
      <p>Choose Size</p>
      <button>Small</button>
      <button>Medium</button>
      <button class="active">Large</button>
      <button>X-Large</button>
    </div>

    <!-- CANTIDAD -->
    <div class="quantity">
      <button>-</button>
      <span>1</span>
      <button>+</button>
    </div>

    <!-- BOTÓN -->
    <button class="add-cart">Add to Cart</button>
  </div>

</div>

    
</body>
</html>
