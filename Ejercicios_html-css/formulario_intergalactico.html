<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario_intergalatico</title>
    <link rel="stylesheet" href="formulario_intergalatico.css">
</head>

<body>
    <h1>Formulario de Registro - Liga Intergal치ctica 游</h1>

    <form action="#" method="post">

        <section class="formulario">
            <!--nombre-->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>

            <!--Especie-->
            <label for="especie">Especie:</label>
            <input type="text" id="especie" name="especie" required>
            <br>

            <!--sistema planetario-->
            <label for="sistema">Sistema planetario:</label>
            <input type="text" id="sistema" name="sistema" required>
            <br>

            <!--correo intergalatico-->
            <label for="correo">Correo intergalactico:</label>
            <input type="email" id="correo" name="correo" placeholder="alienigena@universo6.com" required>
            <br>

            <!--nivel de poder-->
            <label for="nivel">Nivel de poder:</label>
            <input type="number" id="nivel" name="nivel" min="0" max="10000000" required>
            <br>

            <!--escoger mision-->
            <label for="mision">Tipo de mision que solicitara:</label>
            <select name="mision" id="mision" required>
                <option value="">--Seleccione misi칩n--</option>
                <option value="exploracion">Exploraci칩n de Territorios Desconocidos</option>
                <option value="asesinato">Asesinato de Pollos Ninjas</option>
                <option value="rescate">Rescate de mancos</option>
                <option value="recoleccion">Recolecci칩n de Calcetines Sucios</option>
            </select>
            <br><br>
        </section>

        <!--habilidades de los chicos especiales-->
        <fieldset>
            <legend>Habilidades muy Especiales 游땛</legend>

            <label>
                <input type="checkbox" name="habilidades" value="mocos">
                Lanzar mocos sin manos
            </label><br>

            <label>
                <input type="checkbox" name="habilidades">
                Orinar de colores
            </label><br>

            <label>
                <input type="checkbox" name="habilidades">
                Dibujar con la nariz
            </label><br>

            <label>
                <input type="checkbox" name="habilidades">
                llorar agua dulce
            </label><br>

            <label>
                <input type="checkbox" name="habilidades">
                Pararse el pelo sin gomina
            </label><br>
        </fieldset>

        <nav class="ingreso">
            <!--motivo de ingreso-->
            <label for="motivo">Motivo por el que ingresa:</label><br>
            <textarea name="motivo" id="motivo" rows="5" cols="40" placeholder="Explicanos por que quieres ingresar" required></textarea>
            <br>
        </nav>

        <!--aceptacion-->
        <nav class="acepto">
            <label>
                <input type="checkbox" name="acepta" required>
                Acepto las normas requeridas para ser un miembro del la liga Intergalactica   
            </label>
            <br>
        </nav>

        <!--boton-->
        <button type="submit">Enviar Solicitud</button>
        

    </form>

    <section class="horario">
        <h2>Horarios del Centro de Reclutamiento</h2>
        <p>Lunes a Viernes: 09:00 - 18:00</p>
        <p>S치bado: 10:00 - 14:00</p>
        <p>Domingo: Cerrado</p>
    </section>

</body>

</html>
